<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <header th:replace="~{links}"></header> 
    
        <title>CorpoEventer - Регистрация</title>
     </head>
<body id="Topic1">
<header th:replace = "~{headerStarterPage}"></header>
<main class="gallery-transform">
    <article>
        <div>
            <div class="modal-container">
                <div class="modal-block">
                    <form action="/signup" method="post" class="modal-form">
                        <h1>Регистрация</h1>
                        <p class="alert"></p>
                        <div th:if="${RegFull}" class="">
                            <h1 th:text="${RegFull}"></h1>
                        </div>
                        <div>
                            <input type="email" id="email" name="email" required placeholder="Введите почту" />
                        </div>
                        <div>
                            <input type="text" id="firstName" name="firstName" required placeholder="Введите Имя" />
                        </div>
                        <div>
                            <input type="text" id="lastName" name="lastName" required placeholder="Введите Фамилию" />
                        </div>
                        <div>
                            <p>Пароль должен содержать минимум 5 символов</p>
                            <input type="password" id="password" name="password" required placeholder="Введите пароль">
                        </div>
                        <div>
                            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Подтвердите пароль" required>
                        </div>
                        <div style="display: flow">
                            <button id="regButton">Зарегистрироваться</button>
                        </div>
                    </form>
                    <div class="modalFormSpecial">
                        <p>Уже есть аккаунт?</p>
                        <a href="/login"><button class="buttonSpecial">Войти</button></a>
                    </div>

                </div>
            </div>
        </div>
    </article>
</main>
<footer th:replace = "~{footer :: footer}"></footer>
</body>
<script src="java/registration.js"></script>
</html>
