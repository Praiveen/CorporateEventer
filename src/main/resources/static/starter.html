<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en"buttonSpecial>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <header th:replace="~{linksDashboard}"></header> 

    <title>CorpoEventer - Панель</title>
 </head>
 <body id="Topic1">
    <header th:replace = "~{headerDashboard}" ></header>
    
    <main class="gridsp-1-15 grey-frame mrgn-all03-grey-frame">

        <article class="flex1 flex-main">
            <div>
                <h2 class="flex-main-h2">Панель присоединения к компании</h2>
            </div>
            <div class="container">
                <div class="box">
                    <p>Выберите компанию, к которой присоедениться</p>
                    <select id="companySelect">
                        <option value="" disabled selected>Выберите компанию</option>
                    </select>
                    <button onclick="sendRequest()">Отправить заявку</button>
                </div>
                <div class="box">
                    <h2>Создать компанию</h2>
                    <button onclick="window.location.href='/dashboard/starter/createCompany'">Создать компанию</button>
                </div>
            </div>

            
        </article>
    </main>
    <aside class="gridsp-16-3 mrgn-lft0-grey-frame grey-frame">
        <h2>Панель уведомлений</h2>
        <div id="notifications-container" class="notification-container">
        </div>
    </aside>
 </body>

<script src="/java/companySelector.js"></script>
<script src="/java/dashboardOperator.js"></script>

<script src="/java/headerSlider.js"></script>

</html>
