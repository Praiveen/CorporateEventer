<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

 </head>
 <body id="Topic1">

        <article>
            <form id="createCompanyForm">
                <div>
                    <label for="companyName">Название компании:</label>

                <button type="submit">Создать компанию</button>
            </form>

            
        </article>
    </main>
 </body>
 <script src="/java/companyCreating.js"></script>
</html>
