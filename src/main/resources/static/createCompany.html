<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en"buttonSpecial>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <header th:replace="~{linksDashboard}"></header> 

    <title>CorpoEventer - Панель</title>
 </head>
 <body id="Topic1">
    <header th:replace = "~{headerDashboard}"></header>
    
    <main class="gridsp-1-18 grey-frame">
        <article>
            <div class="box">
                <form id="createCompanyForm">
                    <div>
                        <label for="companyName">Название компании:</label>
                        <input type="text" id="companyName" required placeholder="Введите название компании" />
                    </div>
                    <div>
                        <label for="address">Адрес:</label>
                        <input type="text" id="address" required placeholder="Введите адрес компании" />
                    </div>
                    <button type="submit">Создать компанию</button>
                </form>
            </div>
            

            
        </article>
    </main>
 </body>
 <script src="/java/companyCreating.js"></script>
</html>
